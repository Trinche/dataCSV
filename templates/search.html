<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Search</h2>
            <form action="#" method="post" role="form">
                {{ form.csrf }}
                <div class="form-group col-md-4">

                    <label for="searched">Search:</label>
                    <input type="text" class="form-control" id="searched" name="searched" placeholder="Search here.." required>

                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success margin-bottom" >Submit</button>
                </div>
            </form>
        </div>
        {% for row in campo %}
            <div class="row">
                {% for col in row %}
                <div class="col-md-1">
                    {{ col }}
                </div>
                {% endfor %}
                <button type="button" class="btn btn-info" ><a href="/edit/{{row.id}}">Change!</a></button>
            </div>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
